# ========================================
# 初始化配置（仅用于首次获取 SSL 证书）
# 获取证书后替换为 nginx.conf
# ========================================
server {
    listen 80;
    server_name costix.net www.costix.net;
    
    # Let's Encrypt 证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 临时服务（证书获取前）
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
}

